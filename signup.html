<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="/auth.js"></script>
</head>

<body>
    <form role='form' action='signup' method='post'>
        <div class='container panel-default'>
            <div class='checkbox'>
                <label>
                    <input type='checkbox'>위 약관에 동의 합니다</label>
            </div>
            <div class='form-group'>
                <label for='email'>이메일</label>
                <input type='email' class='form-control' placeholder='이메일을 입력하세요' name='email'></input>
            </div>
            <div class='form-group'>
                <label for='passwd'>비밀번호</label>
                <input type='password' class='form-control' placeholder='비밀번호를 입력하세요' name='passwd'></input>
            </div>
            <div class='form-group'>
                <label for='fname'>이름</label>
                <input type='text' class='form-control' placeholder='이름을 입력하세요' name='fname'></input>
            </div>
            <div class='form-group'>
                <label for='lname'>성</label>
                <input type='text' class='form-control' placeholder='성을 입력하세요' name='lname'></input>
            </div>
            <div class='form-group'>
                <label for='phone'>전화번호</label>
                <input type='phone' class='form-control' placeholder='전화번호를 입력하세요' name='phone'></input>
            </div>
        </div>
        <div class='panel-footer clearfix'>
            <button type='submit' class='btn btn-info pull-right'><span></span> 가입완료</button>
            <button type='goback' class='btn btn-default pull-left'><span> 취소</button>
			</div>
		</form>	
</body>
</html>
