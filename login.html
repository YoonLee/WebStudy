<!DOCTYPE html>
<html lang='en'>
<head>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'><script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script><script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js' integrity='sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS' crossorigin='anonymous'></script><script src='/auth.js'></script>
<body>
	<div class='container' style='margin-top: 40px'>
	<form role='form' action='/webauth' method='post'>
		<div class='form-group'>
			<label for='email'>이메일: </label>
			<input type='email' placeholder='이메일 주소를 입력하세요' class='form-control' name='email'></input>
		</div>
		<div class='form-group'>
			<label for='password'>암호: </label>
			<input type='password' placeholder='암호를 입력하세요' class='form-control' name='passwd'></input>
		</div>
		<div class='checkbox'>
			<label><input type='checkbox'>로그인 상태유지</label>
		</div>
		<a href='/signup' type='link' class='btn btn-primary pull-left'><span class='glyphicon glyphicon-registration-mark'></span> 회원가입</a>
		<button type='submit' class='btn btn-primary pull-right'><span class='glyphicon glyphicon-log-in'></span> 로그인</button>
	</form>
	</div>
</body>
</html>
